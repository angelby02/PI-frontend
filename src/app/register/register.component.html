<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input type="email" formControlName="email">
    <div *ngIf="registerForm.get('email')">Email es requerido</div>
    <div *ngIf="registerForm.get('email')">Ingrese un email válido</div>
  </div>
  <div>
    <label>Contraseña</label>
    <input type="password" formControlName="password">
    <div *ngIf="registerForm.get('password')">Contraseña es requerida</div>
  </div>
  <!-- Otros campos del formulario de registro -->
  <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>
