<html>
<body>
  <div class="seccion3">
    <div class="texto-boton3">
      <img src="../../assets/img/home4.png">
    </div>
    <div class="imagen3">
      <div class="login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1>Login</h1>
            <hr>
            <label>Email</label>
            <input formControlName="email" type="email" placeholder="abc@exampl.com" required>
            <label>Password</label>
            <input formControlName="password" type="password" placeholder="enter your password!" required>
            <button type="submit" [disabled]="loginForm.invalid">Submit</button>
            <p>
                <a href="#">Forgot Password?</a>
            </p>
        </form>
    </div>
      </div>
  </div> 
</body>
</html>
